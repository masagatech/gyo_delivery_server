<style>
	table#rpttable {
		border-collapse: collapse;
		font-size: 12px;
		width: 100%;
	}



	table#rpttable,
	#rpttable tr th,
	#rpttable tr td {
		min-width: 16px!important;
		border: 1px solid black!important;
		padding-left: 5px;
	}

	#rpttable .text-center  {
		text-align: center!important;
	}

	#rpttable .bold {
		font-weight: bold!important;
	}

	#header_row th {
		color: #FFF;
		background: #5e9ca0!important;
	}
</style>

<div class="entry">
	{{> rptheader}}
	<h3 style="color: #5e9ca0; text-align: center;"> Rider Attendence</h3>

	<div class="body">
		<table border="1" id="rpttable" style="border-collapse: collapse;font-size: 12px;width:100%;border: 1px solid black!important;"
		 cellspacing=0 cellpadding=5>
			<tr style="background:#5e9ca0!important;font-size:10px;" id="header_row" >
			
				<th>Hotspot</th>
				<th>Rider Name</th>
				{{#data2}} <th>{{this.date}} {{this.day}}</th> {{/data2 }}
				<th>P</th>
				<th>A</th>
				<th>L</th>
				<th>T</th>
				<!-- <th> Time </th> -->
			</tr>

			{{#data}}
			<tr>
				<td> <b>{{htspnm}} </b><br> <span style="color:#e65703;font-size:10px;">({{locname}}) </span></td>
				
				<td><b>{{rider_name}} </b><br> <span style="color:#e65703;font-size:10px;">({{workshift}})</span></td>
				
				{{{date_cols this}}}
				<!-- <td >{{cr_ar}}</td> -->
			</tr>
			{{/data}}
		</table>
	</div>
</div>
