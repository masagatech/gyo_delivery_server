<html>

<head>
    <meta charset="utf-8" />

    <style>
        table {
            border-collapse: collapse;
            font-size: 12px;
            width: 100%;
            border: 1px solid rgba(204, 204, 204, 0.35);
        }
        
        table th {
            background: #2196F3;
            color: #ffffff;
            padding: 5px;
        }
        
        h3,
        h4,
        h5 {
            color: #085256;
            text-align: center;
            margin: 10px;
        }
        
        .show {
            display: inline-table!important;
            width: 100%;
        }
        
        .hide {
            display: none!important;
        }
    </style>
</head>

<body>
    <button id="btnPrint" type="button" class="hide" onClick="window.print()">Print</button> {{#data1}}
    <h3>{{olnm}}</h3>
    <h4>{{custname}}</h4>
    <h4>{{custmobile}}</h4>
    <h5>{{custaddr}}</h5>
    {{/data1}}

    <table border="1" cellspacing="0" cellpadding="5">
        <tbody>
            {{#data1}}
            <tr>
                <td align="right">
                    {{orddate}} {{ordtime}}
                </td>
            </tr>
            {{/data1}} {{#data}}
            <tr>
                <td>
                    {{items}}
                </td>
            </tr>
            {{/data}}
        </tbody>
    </table>
</body>

<script>
    document.getElementById("btnPrint").click();
</script>

</html>
